<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flutter Telephony
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flutter Telephony</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="contacts">
    <ion-list>
      <app-contact-item [contact]="contacts[0]"></app-contact-item>
    </ion-list>
  </div>
</ion-content>
